<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		 <textarea rows="10px" cols="30px" id="a">请阅读以下内容.... </textarea>
		
		 <input type="checkbox" name="" id="btn2" value="" />我已阅读以下协议<br>
		 
		 <input type="button" name="" id="btn1" value="提交" disabled />
		 
		 <script type="text/javascript">
		 	$(function(){
				$("#btn2").click(function(){
					// 获取当前复选框的checked的属性
					var s=$("input:checkbox").prop("checked");
					//checked true  复选框被选中了  可以提交 disabled false
					$("#btn1").prop("disabled",!s);
				})
			})
			
		 </script>
	</body>
</html>
