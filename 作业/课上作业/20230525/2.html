<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>奖励1</td>
            <td>奖励2</td>
            <td>奖励3</td>
        </tr>
        <tr>
            <td>奖励4</td>
            <td>奖励5</td>
            <td>奖励6</td>
        </tr>
        <tr>
            <td>奖励7</td>
            <td>奖励8</td>
            <td>奖励9</td>
        </tr>
    </table>
    <button>抽奖</button>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $("button").click(() => {
            //获取随机数
            var num = Math.floor(Math.random() * 9);
            console.log(num);
            var index = 0
            var id = setInterval(function () {
                $("td").removeClass("red");
                $("td:eq(" + index + ")").addClass("red");
                index++;
                if (index == num) {
                    clearInterval(id);
                }
            }, 200)
        })
    </script>
</body>

</html>
