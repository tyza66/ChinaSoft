<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 300px;
            height: 300px;
        }

        .area {
            width: 300px;
            height: 300px;
            border: 1px solid #000000;
        }

        .err {
            color: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>还可以输入<span id="nn">50</span>字</td>
        </tr>
        <tr>
            <td><textarea id="tt"></textarea></td>
        </tr>
        <tr>
            <td>按Ctrl+回车进行发送</td>
        </tr>
    </table>
    <p>留言区</p>
    <div class="area" id="area"></div>
    <script>
        var tt = document.getElementById("tt");
        var nn = document.getElementById("nn")
        tt.onkeydown = function (event) {
            now = 50 - tt.value.length
            if (now >= 0) {
                nn.innerText = now
                tt.className = ""
            } else {
                tt.className = "err"
            }
            //console.log(event.keyCode)
            if (event.ctrlKey && event.keyCode == 13) {
                var newOne = document.createElement("p")
                newOne.innerText = tt.value
                document.getElementById("area").appendChild(newOne)
                tt.value = ""
            }
        }
    </script>
</body>

</html>
