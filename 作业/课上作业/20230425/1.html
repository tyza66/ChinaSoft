<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main {
            margin: 0 auto;
            width: 700px;

        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .zc {
            font-size: 20px;
        }

        .sc {
            color: #ff6700;
            font-size: 12px;
        }

        .in {
            width: 150px;
            height: 35px;
        }

        .main font {
            margin-left: 20px;
        }
        .yz{
            width: 100px;
            height: 35px;
        }
        .b{
            width: 150px;
            height: 40px;
            background-color:#ff6700;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border: 0;
            border-radius: 5px;
            top: 10px;
        }
        .sb{
            width: 450px;
            height: 40px;
            background-color:#ff6700;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border: 0;
            border-radius: 5px;
            top: 10px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div><span class="left zc">会员注册</span> <span class="right sc">小米商城</span></div>
        <br />
        <hr size="2" color="#ff6700" />
        <form>
            <table>
                <tr>
                    <td>
                        用&nbsp;户&nbsp;名：&nbsp;
                    </td>
                    <td>
                        <input class="in" type="text" placeholder="请输入您的用户名" />
                    </td>
                    <td>
                        <font color="#cfcdce" size="1px">用户名2-10个字,只能是中文或英文</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        邮&nbsp;箱&nbsp;号：&nbsp;
                    </td>
                    <td>
                        <input class="in" type="text" placeholder="请输入您的邮箱号" />
                    </td>
                    <td>
                        <font color="#cfcdce" size="1px">用户名2-10个字,只能是中文或英文</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        密&nbsp;&nbsp;&nbsp;&nbsp;码：&nbsp;
                    </td>
                    <td>
                        <input class="in" type="text" placeholder="请输入您的密码" />
                    </td>
                    <td>
                        <font color="#cfcdce" size="1px">密码由数字和字母组成,不能少于6位</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        确认密码：
                    </td>
                    <td>
                        <input type="text" class="in" placeholder="请确认密码" />
                    </td>
                    <td>
                        <font color="#cfcdce" size="1px">请确认您的密码</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        手&nbsp;机&nbsp;号：&nbsp;
                    </td>
                    <td>
                        <input type="text" class="in" placeholder="请输入您的手机号" />
                    </td>
                    <td>
                        <font color="#cfcdce" size="1px">请输入您的手机号</font>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        验&nbsp;&nbsp;证&nbsp;&nbsp;码：
                        <input type="text" class="yz" placeholder="请输入验证码" />
                        <input  class="b" type="button" value="获&nbsp;取&nbsp;验&nbsp;证&nbsp;码"/>
                        <font color="#cfcdce" size="1px">请输入您的验证码</font>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input  class="sb" type="button" value="获&nbsp;取&nbsp;验&nbsp;证&nbsp;码"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
