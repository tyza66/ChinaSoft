<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <style>
        .left {
            float: left;
            line-height: 30px;
        }

        .right {
            float: right;
            line-height: 30px;
            cursor: pointer;
        }

        .container {
            width: 450px;
        }

        .top {
            border-bottom: 1px solid #ccc;
            height: 30px;
        }

        .hot{
            background-color: #ff940f;
            color:white;
            display: inline-block;
            height: 20px;
            width: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .inner{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 200px;
            display: inline-block;
            text-align: left;
            margin-block-start: 0em;
            margin-block-end: 0em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <string>搜索热点</string>
            </div>
            <div class="right">更多</div>
        </div>
        <table>
            
        </table>
        <script>
            $.ajax({
                url: "./0529作业/hotrank1.json",
                type: "get",
                dataType: "json",
                success: function(res) {
                    $.each(res,function(index,item){
                        $("table").append(`
                        <tr>
                            <td>${index+1}</td>
                            <td><p class="inner">${item.title}</p><div class="hot"><i>热</i></div></td>
                            <td>${item.num}</td>
                        </tr>
                        `)
                    })
                }
            })
            $(".right").click(function(){
                $.ajax({
                    url: "./0529作业/hotrank2.json",
                    type: "get",
                    dataType: "json",
                    success: function(res) {
                        $("table").empty();
                        $.each(res,function(index,item){
                            $("table").append(`
                            <tr>
                                <td>${index+1}</td>
                                <td><p class="inner">${item.title}</p><div class="hot"><i>热</i></div></td>
                                <td>${item.num}</td>
                            </tr>
                            `)
                        })
                    }
                })
            })
        </script>
</body>

</html>
