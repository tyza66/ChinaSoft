<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>有序列表</h2>
    <ol>
        <li>小学</li>
        <li>初中</li>
        <li>高中</li>
        <li>大学</li>
    </ol>

    <h2>大写字母</h2>
    <ol type="A">
        <li>大写字母</li>
        <li>大写字母</li>
        <li>大写字母</li>
    </ol>

    <h2>小写字母</h2>
    <ol type="a">
        <li>大写字母</li>
        <li>大写字母</li>
        <li>大写字母</li>
    </ol>

    <h2>I</h2>
    <ol type="I">
        <li>大写字母</li>
        <li>大写字母</li>
        <li>大写字母</li>
    </ol>

    <h2>i</h2>
    <ol type="">
        <li>大写字母</li>
        <li>大写字母</li>
        <li>大写字母</li>
    </ol>

    <h2>混合</h2>
    <ol type="1" start="2">
        <li type="a" value="2">大写字母</li>
        <li type="I" value="5">大写字母</li>
        <li type="i" value="8">大写字母</li>
    </ol>

    <h2>倒序</h2>
    <ol type="1" start="6" reversed="reversed">
        <li>大写字母</li>
        <li>大写字母</li>
        <li>大写字母</li>
    </ol>
</body>
</html>
