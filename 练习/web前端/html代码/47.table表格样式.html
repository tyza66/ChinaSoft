<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid blue;
        }
        table{
            width: 500px;
            height: 350px;
            text-align: center;
            border-collapse: collapse;
            background-color: green;
            color: white;
        }
        td{
            vertical-align: bottom;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>住址</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>小明</td>
            <td>96</td>
            <td>家里</td>
        </tr>
    </table>
</body>
</html>
