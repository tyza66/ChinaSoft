<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!--有自动验证功能 在表单验证邮箱格式功能-->
        邮箱:<input type="email" name="email" /><br />
        <!--有自动验证功能 在提交的时候自动验证url格式-->
        网址:<input type="url" name="zhuye" /><br />
        积分:<input type="number" name="points" min="1" max="10" step="2" /><br />
        区间:<input type="range" name="qujian" min="1" max="10" value="6" step="2" /><br />
        日期:<input type="date" /><br />
        时间:<input type="time" /><br />
        日期时间:<input type="datetime-local" /><br />
        搜索:<input type="search" />
    </form>
</body>

</html>
