<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <select>
            <option value="0">--请选择--</option>
            <option value="1" selected="selected">人事部</option>
            <option value="2">技术部</option>
            <option value="3">财物部</option>
        </select>
        <textarea cols="60" rows="10"></textarea>

        <input type="submit" value="提交"/><!--将表单里面输入的数据提交到action指向的地址-->

        <input type="reset" value="重置"/><!--重置按钮 将表单数据恢复默认值-->

        <input type="button" value="点击"/><!--普通的按钮 要想有效果必须绑定相应的js事件-->
    </form>
</body>

</html>
