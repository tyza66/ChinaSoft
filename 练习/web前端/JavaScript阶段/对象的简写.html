<body>
    <script>
        let name = "tom"
        let age = 18

        const p1 = {
            name:name,
            age:age,
            show:function(){
                console.log("name: " + name + " age: " + age)
            }
        }
        //属性名称和属性存在的变量名称相同的时候可以使用省略写法
        const p2 = {
            name,
            age,
            show:function(){
                console.log("name: " + name + " age: " + age)
            }
        }
    </script>
</body>
