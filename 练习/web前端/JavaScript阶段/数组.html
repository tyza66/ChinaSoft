<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组存储性能好 所以用数组存储数据
        //js中的数组可以存放任意类型的数据
        var array = new Array();//数组的长的是根据具体赋值的长度来决定的
        var array2 = new Array(1,2,3);//直接通过有参的构造器创建数组
        var array3 = [1,2,3]//利用字面量的方式创建数组
        //数组扩容
        array.length = 7 //扩容之后没有值的部分默认是undefined
        console.log(array instanceof Array) //判断变量的类型 如果符合就是true
        //push函数在数组末尾添加一个元素并且 返回值是新的数组的长度
        //pop 删除数组最后一个元素 返回值就是数组中删除的那个元素
        //reverse 数组反转
        //indexOf 在数组中查找元素 第二个参数可以指定从第几个字符开始找
        //toString 数组转换成字符串
        //字符串是不是数组 不是
        var giao = "giao"
        console.log(giao instanceof Array)
        //join 返回一个用指定字符分割的字符串 不会改变原来的数组
    </script>
</head>
