<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var 全局变量 同一个变量重复声明 不会报错 只会覆盖
        var i = 10;
        var i = 20;
        console.log("i",window.i)
        function m1(){
            j = 30  //在函数里面没写var 那就默认是全局的 //变量声明作用域会提升
        }
        m1()
        console.log(j)

        //let 声明变量
        //const 声明常量 字面量
        let k = 10
        console.log(k)
        //let k = 20 更加规范了 不能重复声明
        //在同一个作用域 变量只能声明一次
        function m2(){
            let k = 40;
            console.log(k) //在函数内部访问k的值
            //局部变量和全局变量重名的时候 就近原则
            //这里面的k如果在后面定义 也会声明提升
        }
        m2()
        const k1 = 30
    </script>
</body>
</html>
