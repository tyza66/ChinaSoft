<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //标识符就是在我们的js中所有可以我们可以自主命名的都可以称为标识符
        //变量名、方法、属性都是属于标识符
        // 命名标识符需要遵守的规则
        /*
            1.标识符可以含有字母数字和横杠和下划线$
            2.标识符不能以数字开头
            3.标识符不能是js中的关键字和保留字
            4.一般的标识符都是采用驼峰式命名法进行命名
                首字母小写，每个单词开头的字母大写
        */
        var name = "小明"
        var sex = "男"
        var address = "大连"
        console.log("姓名：" + name + ",性别：" + sex + ",家庭住址：" + address)
    </script>
</head>

<body>

</body>

</html>
