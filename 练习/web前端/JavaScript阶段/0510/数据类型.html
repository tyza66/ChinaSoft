<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Number:数字类型 包括了整形和浮点型
            Boolean:布尔型 真假
            String:就是字符串
            Undefined: 没定义的时候是undefined
            Null:声明了一个值的但是没给这个值赋值
            
            复杂的数据类型 Object 可以保存多个不同的数据类型的属性

        */
        //最大值 最小值
        alert(Number.MAX_VALUE)
        alert(Number.MIN_VALUE)
        //最大值
        console.log(Infinity)
        //最小值
        console.log(-Infinity)
        //代表非数值
        console.log(NaN)
        //isNaN是不是 不是数字
        console.log(isNaN("hello"))
        var str = "Hello World"
        alert(str.length);
        //如果多个字符串直接加号 字符串+任意的数据类型可以返回一个新的字符串
        alert("ni"+"Hao");
        var ss = "giao" + undefined
        console.log(typeof ss)
        var age = 100
        console.log("遴选"+age+"岁")

        var bool = true +1;
        console.log(bool)
        var aa;
        console.log(aa) //undefine
        console.log(typeof null)
        //可以用toString 也可以用强制转换
        console.log(parseInt("213")) //parseInt会自动取整
        console.log(parseInt("12.36"))
        console.log(parseInt("12sdasd")) //会自动截取
        console.log(parseFloat("1213.11"))
        var a = Number("12PX")//强转不会自动的去除多余的
        //代表否定的值会被转换成false,比如0,NaN,null,undefined
        //其余的值都是true
        console.log(Boolean(0))
        console.log(Boolean(1))
        //创建对象
        /*
            使用new关键字调用构造函数
        */
       var obj = new Object();
       console.log(obj)
       console.log(typeof obj)
       obj.name = "x"
       /*
        属性就是事务的特征
        方法就是事务的行为
       */
    </script>
</head>
