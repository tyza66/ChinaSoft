<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="window.open('test1.html')">打开一个新的界面</button>
    <button onclick="window.close()">关闭界面</button>
    <script>
        var type = window.prompt("giao",10)
        //确认框
        var i = window.confirm("是否删除")
        console.log(i)
        var res = 10/0  //得到的是 Infinity 无限大
        console.log(res)
        console.log("",isFinite(res)) //判断是否有限
        console.log("",isNaN(res)) //判断是否是非数字
        eval("1<2") //eval可以将表达式进行计算
        
        //定时器函数
        function m1(){
            alert("m1")
        }
        //在指定的毫秒过后执行一次 第一个参数是一个函数 第二个是指定毫秒数执行的函数
        var timeid = setTimeout(m1,1000)

        clearTimeout(timeid) //清除定时器函数

        //传入的参数和setTimeout一样 每隔指定的毫秒数就执行函数
        var timeid2 = setInterval(m1,1000);
        clearInterval(timeid2)
    </script>
</body>
</html>
