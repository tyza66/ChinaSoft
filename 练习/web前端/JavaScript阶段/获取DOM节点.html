<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    </script>
</head>
<body>
    <div id="d1">块级属性</div>
    <input type="button" name="" class="获取div元素" value="获取dom元素" onclick="getDiv()"/>
    <script>
        function getDiv(){
            var d1 = document.getElementById("d1");
            alert(d1.innerText);//获取标签内部的文本
            d1.innerText = "更改的内容"//设置标签内部的文本 不会解析html标签
            d1.innerHTML = "<i>这是一个斜体的文字</i>"//使用这个就会解析html标签
        }
    </script>
</body>
</html>
