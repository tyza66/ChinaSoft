<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //charAt 返回在指定位置的字符
        //charCodeAt 返回指定的字符的Unicode字符编码
        var char = "giao"
        console.log(char.charAt(2)) 
        char.charCodeAt(0)
        String.fromCharCode(65,66,67,68)
        //indexOf 查询一个词出现的地方 如果没有查到就返回-1
        //也可以查询多个字符

        var str = "giao4156416"
        str.concat('sdasda') //不改变原来的字符串 返回一个新的拼接完成之后的字符串
        console.log(str)
        console.log(str.substr(1,3)) //截取字符串 原始的数据不会发生变化 第一个参数是开始的下标 第二个是截取的长度
        console.log(str.substring(2,4)) //这个是从下表1截取到下标2
        console.log(str.replace("g","大连"))//替换指定的字符 并且不会修改原字符串 返回值是一个新的字符串
        var str2 = "a,c,v,b,b"
        var arr3 = str2.split(",")
        console.log(arr3)
        console.log(str2.toUpperCase())//大小写互换
    </script>
</head>
