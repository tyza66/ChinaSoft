<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="h1" value="抽烟">抽烟
    <input type="checkbox" name="" id="" value="喝酒">喝酒
    <input type="checkbox" name="" id="" value="烫头">烫头
    <button>操作html属性</button>
    <script>
        $("button").click(function(){
            //获取标签的属性 attr 参数是属性名 prop 参数也是属性名
            //在不是单一属性中建议使用prop
            console.log($("#id").attr("checked"))
            console.log($("#id").prop("checked"))
        })
    </script>
</body>
</html>
