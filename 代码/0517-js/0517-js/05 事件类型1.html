<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--onclick 鼠标单击  ondblclick 鼠标双击 -->
		<button onclick="this.style.backgroundColor='red'">单击我</button>
		<button ondblclick="this.style.backgroundColor='green'">双击我</button>
		
		<!--onmousedown 鼠标按下   onmouseup 鼠标弹起-->
		<button onmousedown="this.style.backgroundColor='blue'" 
			onmouseup="this.style.backgroundColor='pink'">鼠标按下与弹起</button>
		
	</body>
</html>
