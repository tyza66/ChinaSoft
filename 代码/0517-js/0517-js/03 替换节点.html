<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>这是一个段落</p>
		
		<button id="btn">替换节点</button>
		
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
					//获取原有的子节点
					var old = document.getElementsByTagName("p")[0];
					
					//创建新的节点
					var newH3 = document.createElement("h3");
					newH3.innerText = "三级标题";
					
					//父节点.replaceChild(新创建节点,原来的子节点) 替换
					old.parentNode.replaceChild(newH3,old);
				}
			}
		</script>
	</body>
</html>
