<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
		/*
		 * 访问过后的样式
		 */
		a:visited{
			color: green;
		}
		/*
		 * 鼠标悬停时的样式
		 */
		a:hover{
			background-color: blue;
		}
		/*
		 * 鼠标点击时的样式
		 */
		a:active{
			font-size: 30px;
		}
		p:hover{
			font-size: 40px;
		}
		/*
		 * 获取焦点事件
		 */
		input:focus{
			background-color: yellowgreen;
		}
	</style>
	<body>
		
		<a href="03.各种选择器.html">天猫</a>
		<a href="04.属性选择器.html">小米</a>
		
		<p>大连欢迎您</p>
		<input type="text" />
	</body>
</html>
