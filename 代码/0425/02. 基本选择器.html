<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*
		 * 元素选择器： 修饰某个标签对象
		 */
		h2{
			font-size: 23px;
		}
		/*
		 * id选择器  使用#id值来表示
		 */
		#p1{
			color: yellow;
		}
		/*
		 * 类选择器 使用.class值来表示
		 */
		.p2{
			font-size: 20px;
		}
		#p3{
			background-color: grey;
		}
	</style>
	<body>
		
		<h2>锄禾</h2>
		<p id="p1">锄禾日当午</p>
		<p class="p2">汗滴禾下土</p>
		
		<div>
			<p id="p3">谁知盘中餐</p>
			<span class="p2">粒粒皆辛苦</span>
		</div>
	</body>
</html>
