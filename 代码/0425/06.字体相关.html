<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<style type="text/css">
		/*
		 * font-size: 字号，字体大小
		 * color: 字体颜色
		 * font-family：字体
		 * font-style： 是否时斜体　italic　斜体　normal　正常
		 * font-weight：　是否时粗体
		 * line-height: 行高
		 * text-transform: 转变大小写 uppercase 大写 lowercase 小写 captitalize 首字母大写
		 * text-decoration:文本的修饰 上划线 下划线 中划线
		 * letter-spacing:字母之间的间距
		 * word-spacing: 单词之间的间隔
		 * text-align: 文本对齐方式
		 * 
		 */
		p{
			font-size: 30px;
			color: red;
			font-family: "宋体";
			font-style: italic ;
			font-weight: bold;
		}
		
		span{
			line-height: 50px;
			font-size: 35px;
		}
		font{
			text-transform: capitalize;
			text-decoration: line-through;
			letter-spacing: 3px;
			word-spacing: 10px;
			text-align: justify;
		}
	</style>
	<body>
		
		<p>
			大连中软实训<br />大连中软实训
			大连中软实训
		</p>
		
		<span>大连中软实训<br />
		大连中软实训
		
		</span>
		<br />
		<font>hello world my name is Mr Zheng!! How Are you? bhdgvhhgohghhghhojgghhjiihgijghijhgi</font>
	</body>
</html>
