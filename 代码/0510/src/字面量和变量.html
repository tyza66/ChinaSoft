<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量和字面量</title>
		
		<script type="text/javascript">
			/**
			 * 字面量： 都是一些不可改变的值（常量）
			 * 			比如：1 2 3 4 5
			 * 			字面量都是可以直接使用的，但是一般都是不会直接使用字面量。
			 * 变量：变量可以保存字面量的，而且变量的值可以任意改变。
			 * 		变量更加方便我们使用，所以工作时候经常使用。
			 */
			var a = 1;
			alert(a);
			console.log(a);
		</script>
		
	</head>
	<body>
	</body>
</html>
