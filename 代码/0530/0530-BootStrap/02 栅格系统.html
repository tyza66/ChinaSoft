<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" 
			charset="utf-8"/>
		<title></title>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<style type="text/css">
			div {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<!--容器-->
		<div class="container">
			<!--行-->
			<div class="row">
				<!--列  规定一行最多12列-->
				<div class="col-md-1 col-sm-3 col-xs-4">
					col-md-1
				</div>
				<div class="col-md-1 col-sm-3 col-xs-4">
					col-md-1
				</div>
				<div class="col-md-1 col-sm-3 col-xs-4">
					col-md-1
				</div>
				<div class="col-md-1 col-sm-3">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
				<div class="col-md-1">
					col-md-1
				</div>
			</div>
			<!--列偏移-->
			<div class="row">
				<div class="col-md-4">
					col-md-4
				</div>
				<!--col-md-offset-2 列偏移  偏移2个列大小-->
				<div class="col-md-4 col-md-offset-2">
					col-md-4
				</div>
			</div>
			<!--列嵌套-->
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-3">
						col-md-3
					</div>
					<div class="col-md-3">
						col-md-3
					</div>
					<div class="col-md-3">
						col-md-3
					</div>
					<div class="col-md-3">
						col-md-3
					</div>
				</div>
			</div>
			<div class="col-md-4">
				col-md-4
			</div>
		</div>
	</body>
</html>
