			//定时器
			//可以定义两个参数  第一个参数是函数名，第二个参数是执行该函数间隔时间 ms

		function showDate(){
			var dd = new Date();
			var fullYear = dd.getFullYear();
			var month = dd.getMonth()+1;
			var date = dd.getDate();
			var hour = dd.getHours();
			var minute = dd.getMinutes();
			var second = dd.getSeconds();
			var day = dd.getDay();
			var weeks = ["日","一","二","三","四","五","六"];
			
			var dateStr = fullYear+"年"+convert(month)+"月"+convert(date)+"日  "
			+convert(hour)+":"+convert(minute)+":"+convert(second)+ "  星期" +weeks[day];
//			console.log(dateStr);
			var div1 = document.getElementById("div1");
			div1.innerHTML = dateStr;
		}
//		showDate();
			window.setInterval(showDate,1000);
			
			/**
			 * 转换时间输出格式
			 */
			function convert(time){
				return time<10?"0"+time:time;
			}
