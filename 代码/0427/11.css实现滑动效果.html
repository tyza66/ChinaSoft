<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			height: 300px;
			background: #eee;
			padding: 10px 0;
			/*禁止超出自动换行*/
			white-space: nowrap;
			overflow: auto;
		}
		/**
		 * 隐藏滚动条
		 */
		.box::-webkit-scrollbar{
			display: none;
		}
		
		.card{
			width: 300px;
			height: 300px;
			background-color: grey;
			display: inline-block;
			border-right: 5px yellow solid;
			font-size: 25px;
			text-align: center;
			line-height: 300px;
		}
	</style>
	<body>
		
		<div class="box">
			
			<div class="card">卡片1</div>
			<div class="card">卡片2</div>
			<div class="card">卡片3</div>
			<div class="card">卡片4</div>
			<div class="card">卡片5</div>
			<div class="card">卡片6</div>
		</div>
	</body>
</html>
