<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>先在复阳的人多了，大家注意保护1</p>
		<p id="p2">先在复阳的人多了，大家注意保护2</p>
		<p class="item">先在复阳的人多了，大家注意保护3</p>
		<p>先在复阳的人多了，大家注意保护4</p>
		<p class="item">先在复阳的人多了，大家注意保护5</p>
		<p>先在复阳的人多了，大家注意保护6</p>
		
		<h1>1级标题</h1>
		<h2>2级标题</h2>
		<h3>3级标题</h3>
		<h4>4级标题</h4>
		<h5>5级标题</h5>
		<h6>6级标题</h6>
		
		
		<script type="text/javascript">
			//选择器 
			//基本选择器：* 通配符  id选择器 #id  类选择器 .类名  class  标签选择器  标签名   
			$("*").css("color","red");
			$("p").css("color","green");
			$("#p2").css("font-size","50px");
			$(".item").css("background-color","lightblue");
			
			
		</script>
	</body>
</html>
