<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<!-- frameset标签页面不能有body标签 rows表示上下划分   cols表示左右划分-->
	<!-- rows 先上下分-->
	<frameset rows="15%,*" border="1">
		<frame src="top.html" />
		
		<!--cols 表示左右分-->
		<frameset cols="20%,*">
			<frame src="left.html" />
			<frame src="main.html" name="main" />
		</frameset>
	</frameset>
</html>
