<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<form action="" method="get">
			
			<!-- type="email" 有自动验证邮箱格式功能-->
			邮箱： <input type="email" name="email" /><br>
			<!-- type="url" 有自动验证功能，在表单提交时，会自动验证url格式-->
			主页: <input type="url" name="zhuye" /><br />
			<!-- type="number" 只能输入数值-->
			积分：<input type="number" name="points" min="1" max="10" step="2" /><br/>
			区间： <input type="range" name="qujian" min="1" max="10" value="6" step="2" /><br />
			
			日期：<input type="date" /><br/>
			时间： <input type="time" /><br />
			日期时间： <input type="datetime-local" /><br />
			<!-- type="search" 显示常规的文本框-->
			搜索： <input type="search" /><br />
			<input type="week" />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
