<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active {
				width: 150px;
				height: 150px;
				background-color: lightblue;
			}
			
			.border {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="d1" >
			我不困，我不困，我真的不困
		</div>
		
		<button>设置样式</button>
		<button>移除样式</button>
		<button>切换样式</button>
		
		<script type="text/javascript">
			$("button:first").click(()=>{
				//css(css属性名称,属性值).css(css属性名称,属性值).css(css属性名称,属性值)...
//				$("#d1").css("width","200px").css("height","200px").css("background-color","pink");
				
				//css({css属性名称:值,css属性名称:值,css属性名称:值...})
//				$("#d1").css({"width":"300px","height":"300px","background-color":"red"});

				//addClass("类名1 类名2 类名3....") 添加类名 设置类名所代表的样式
				$("#d1").addClass("active border");
			})
			
			$("button:eq(1)").click(()=>{
				//hasClass(类名) 判断是否有指定的类名 如果有 返回true 没有返回false
				let flag = $("#d1").hasClass("active");
				console.log("flag",flag);
				if (flag) {
					//removeClass（"类名1 类名2 类名3...."） 移除样式
					$("#d1").removeClass("active");
				}
			})
			
			$("button:eq(2)").click(()=>{
				//切换样式toggleClass(类名1 类名2 类名3...)
				$("#d1").toggleClass("active border");
			})
			
		</script>
	</body>
</html>
