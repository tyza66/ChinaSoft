<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		
		<input type="button" value="添加子节点" onclick="m1()" />
		<input type="button" value="添加一个53的表" onclick="m2()" />

		<input type="button" value="行" onclick="m3()" />
		<input type="button" value="列" onclick="m4()" />
		<div id="div1"></div>
		<div id="div2"></div>
		<script>
			function m1() {
				var div1 = document.getElementById("div1");
				var p = document.createElement("p");
				p.setAttribute("align", "center"); //第一个参数是属性的名字 第二个参数是属性的值
				var text = document.createTextNode("Hello World");
				p.appendChild(text);
				div1.appendChild(p);
			}
			//动态生成一张五行三列的表 使表的位置是居中的 表的内容自定义
			function m2() {
				var div2 = document.getElementById("div2");
				var table = document.createElement("table");
				table.setAttribute("border", "1");
				table.setAttribute("align", "center");
				for(var i = 1; i <= 5; i++) {
					var tr = document.createElement("tr");
					for(var j = 1; j <= 3; j++) {
						var td = document.createElement("td");
						var text = document.createTextNode(i + "行" + j + "列");
						td.appendChild(text);
						tr.appendChild(td);
					}
					table.appendChild(tr);
				}
				div2.appendChild(table);
			}

			function m3() {
				var div2 = document.getElementById("div2");
				var table = div2.children[0]
				var tr = document.createElement("tr");
				var i = table.children.length + 1
				for(var j = 1; j <= table.children[0].children.length; j++) {
					var td = document.createElement("td");
					var text = document.createTextNode(i + "行" + j + "列");
					td.appendChild(text);
					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
			
			function m4(){
				var div2 = document.getElementById("div2");
				var table = div2.children[0]
				for(var tr in table.children){
					var j = table.children[tr].children.length + 1
					var td = document.createElement("td")
					var text = document.createTextNode((parseInt(tr)+1) + "行" + j + "列");
					td.appendChild(text);
					table.children[tr].append(td)
				}
			}
		</script>
	</body>

</html>
