<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<h2>有序列表</h2>
		<ol>
			<li>小学</li>
			<li>初中</li>
			<li>高中</li>
			<li>大学</li>
		</ol>
		
		<h2>大写字母</h2>
		<ol type="A">
			<li>小学</li>
			<li>初中</li>
			<li>高中</li>
			<li>大学</li>
		</ol>
		
		<h2>小写字母</h2>
		<ol type="a">
			<li>小学</li>
			<li>初中</li>
			<li>高中</li>
			<li>大学</li>
		</ol>
		
		
		<ol type="I">
			<li>小学</li>
			<li>初中</li>
			<li>高中</li>
			<li>大学</li>
		</ol>
		
		<ol type="i">
			<li>小学</li>
			<li>初中</li>
			<li>高中</li>
			<li>大学</li>
		</ol>
		
		<ol type="1" start="2">
			<li type="a" value="2">小学</li>
			<li value="3">初中</li>
			<li type="I" value="4">高中</li>
			<li value="5">大学</li>
		</ol>
		
		<ol type="1" start="6" reversed="reversed"> 
			<li>小学</li>
			<li>初中</li>
			<li>高中</li>
			<li>大学</li>
		</ol>
	</body>
</html>
