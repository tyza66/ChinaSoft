<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标识符</title>
		<script type="text/javascript">
			
			/**
			 * 什么时标识符：
			 * 			在js中所有可以由我们自主命名的都可以称为标识符。
			 * 例如：变量名、函数名、属性名都是属于标识符
			 * 命名一个标识符需要遵守一些规则：
			 * 		1.标识符可以含有字母、数字、-_$
			 * 		2.标识符不能以数字开头。
			 * 		3.标识符不能是js中的关键字和保留字。
			 * 		4.标识符一般都是采用驼峰式命名。
			 * 			首字母小写，每个单词开头字母大写。xxxYyyZzz.
			 */
			//练习：声明多个变量分别保存一个人的姓名，性别，家庭住址。把信息打印出来。在控制台展示。
			var name = '李星云';
			var sex = '男';
			var addr = '龙泉';
			console.log(name,sex,addr);
		</script>
	</head>
	<body>
	</body>
</html>
