<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分支结构</title>
		<script type="text/javascript">
			//if/else语句
			/**
			 * 单分支
			 */
//			if(1==1){
//				console.log("1==1");
//			}
			/**
			 * 双分支
			 */
			if(1!=1){
				console.log("1==1");
			}else{
				console.log("其他情况");
			}
			
			/**
			 * 多分支
			 */
			
			if(1!=1){
				console.log("1==1");
			}else if(2==2){
				console.log("2==2");
			}else{
				console.log("其他情况");
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
