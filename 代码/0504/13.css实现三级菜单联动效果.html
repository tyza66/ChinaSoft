		.item-nav,.two-item,.three-item{

		.item-nav>a,.two-item>a,.three-item>a{

		}
		.none{

		}
		
		.item-nav:hover>.two-nav{
			display: block;
		}
		.two-item:hover>.three-nav{
			display: block;
		}
		.item-nav:hover,.two-item:hover,.three-item:hover{

		}
	</style>
