<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="background-color: yellow;">
		
		<!--
			style样式标签： 是写在标签后面作为属性的方式来存在
			background-color： 背景颜色
			font-size：字体大小 字号
			font-family: 字体
			color: 字体颜色
		
			
		-->
		<h2 style="background-color: red;">这是一个标题</h2>
		<p style="background-color: green;font-size: 30px;"> 这是一个段落</p>
		
		<p style="font-family: '新宋体';color: orange;font-size: 28px;">这是一个段落2</p>
	</body>
</html>
