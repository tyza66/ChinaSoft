<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
		div{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		div:hover{
			width: 200px;
			height: 300px;
			/*transform: 旋转 transition 过渡*/
			transform: rotate(60deg);
			transition: width 2s,height 3s;
		}
	</style>
	<body>
		
		<div id="aa">
			
		</div>
	</body>
</html>
