<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
		@keyframes donghua{
			from{
				background-color: blue;
			}
			to{
				background-color: red;
			}
		}
		div{
			width: 200px;
			height: 200px;
			/*规定动画的名称 
			规定动画的时长 */
			animation: donghua 5s;
		}
	</style>
	<body>
		<div id="aa">
			
		</div>
	</body>
</html>
