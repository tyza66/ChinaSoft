<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*
		 * transition: width 2s; 实现过渡效果 作用在width属性上，持续时间2s
		 */
		div{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		div:hover{
			width: 200px;
			transition: width 2s;
		}
	</style>
	<body>
		<div id="aa">
			
		</div>
	</body>
</html>
