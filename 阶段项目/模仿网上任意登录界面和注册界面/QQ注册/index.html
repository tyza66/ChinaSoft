<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册QQ</title>
</head>

<body>
    <div class="a">
        <div class="head">
            <img class="r1" src="qq.png" />
            <div class="ri">
                <img src="2.png" />
                <span>简体中文 v</span>
                <span>意见反馈</span>
            </div>
            <div class="ww">
                <h1>欢迎注册QQ</h1>
                <label for="input1">每一天，乐在沟通。</label>
                <input type="text" id="input1" name="input1" placeholder="昵称">

                <input type="text" id="input2" name="input2" placeholder="密码">

                <input type="text" id="input3" name="input3" placeholder="手机号码">

                <input class="sbm" type="submit" value="立即注册" />
            </div>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .a {
            position: relative;
        }

        body {
            background-image: url(1.webp);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .head {
            width: 100%;
            height: 50px;
        }

        .head .r1 {
            margin-left: 20px;
            margin-top: 10px;
        }

        .ri {
            float: right;
            margin-right: 20px;
        }

        input,
        label {
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .ww {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .sbm {
            width: 320px;
            background-color: #0085ff;
            border-radius: 5px;
        }

        .ri img {
            float: left;
            height: 20px;
            margin-top: 15px;
            display: inline-block;
        }

        .ri span {
            float: left;
            display: inline-block;
            margin-left: 15px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</body>

</html>
