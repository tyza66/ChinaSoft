<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ邮箱</title>
</head>

<body>
    <div>
        <div class="head">
            <img class="qy" src="Qy.png">
            <div class="tabs">
                <a href="">基本版</a>
                <font>|</font>
                <a href="">English</a>
                <font>|</font>
                <a href="">手机版</a>
                <font>|</font>
                <a href="">企业邮箱</a>
            </div>
        </div>
        <div class="main">
            <div class="infos">
                <h1>QQ邮箱，常联系！</h1>
                <p>1980年，第一张电脑笑脸诞生</p>
                <p>今天，人们已经习惯用它来表达心情</p>
                <p>现在，您也可以在邮件里</p>
                <p>用:-)来传达一个微笑的表情</p>
                <a href="">了解更多表情符号</a>
            </div>
            <img src="笑脸.png" class="xl" />
            <div class="log">
                <div class="lin">
                    <span class="one">微信登录</span><span>QQ登录</span>
                </div>
                <h1>快捷登录</h1>
                <p>使用<a href="">QQ手机版</a>扫描登录</p>
                <img src="./qcr.png" />
                <div class="otl">
                    <a href="">密码登录</a>
                    <a href="">账号登陆</a>
                    <a href="">意见反馈</a>
                </div>
            </div>
        </div>
        <div class="foot">
            <div>
                <a href="">关于腾讯</a>
                <font>|</font>
                <a href="">服务条款</a>
                <font>|</font>
                <a href="">隐私策略</a>
                <font>|</font>
                <a href="">客服中心</a>
                <font>|</font>
                <a href="">联系我们</a>
                <font>|</font>
                <span>@1998</span>
            </div>
        </div>
    </div>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .head {
            width: 100%;
            height: 70px;
            background: #eff4fa;
        }

        .qy {
            width: 200px;
            height: 50px;
            margin-top: 10px;
            margin-left: 45px;
            display: inline-block;
        }

        .tabs {
            display: inline-block;
            float: right;
            height: 30px;
            line-height: 70px;
            margin-right: 45px;
        }

        .main {
            position: relative;
            width: 100%;
            height: 600px;
        }

        .infos {
            position: absolute;
            left: 192px;
            top: 125px;

        }

        .infos h1 {
            color: #82b1dc;
        }

        .infos p {
            line-height: 25px;
        }

        .infos a {
            font-size: 10px;
            text-decoration: none;
        }

        .xl {
            position: absolute;
            left: 413px;
            top: 243px;
        }

        .log {
            position: absolute;
            width: 400px;
            height: 550px;
            left: 900px;
            top: 30px;
            border: 1px solid #acbbcb;
            border-radius: 10px;
        }

        .lin {
            width: 100%;
            height: 60px;
            border-bottom: 1px solid #acbbcb;
        }

        .lin span {
            display: inline-block;
            font-size: 25px;
            width: 160px;
            padding: 10px;
            line-height: 40px;
        }

        .one {
            margin-left: 60px;
        }

        .log h1 {
            text-align: center;
            font-weight: 100;
            margin-top: 20px;
        }

        .log p {
            text-align: center;
        }

        .log p a {
            text-decoration: none;
        }

        .log img {
            display: block;
            margin: 0 auto;
            margin-top: 60px;
        }

        .otl {
            width: 220px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .otl a {
            width: 50px;
            text-align: center;
            text-decoration: none;
            color: #000;
            margin: 0 auto;
        }

        .foot {
            width: 100%;
            background-color: #eff4fa;
        }

        .foot div{
            width: 600px;
            margin: 0 auto;
        }
    </style>
</body>

</html>
